#Default configurable language
defaultLanguage=EN

#Available languages
availableLanguages=EN;HI_IN;ES;ZH;DE

# Restrict the extent of the map
restrictedExtent=-360, -90, 360, 90

#Define if the dropdown menu of the layers should be created
# horizontal or vertical
baseLayerMenuOrientation=vertical

menuDesign=topMenu

# It indicates how often should the layers be updated
# Possible options are: "daily", "weekly", "monthly", "never"
refreshLayers=daily

#resolution for width an height
imageResolution=300